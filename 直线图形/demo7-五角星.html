<!DOCTYPE html>
<html xmlns="https://w3.org/1999/xhtml">
  <head>
    <title></title>
    <meta charset='utf-8'>
    <script type='text/javascript'>
    function $$(id){
        return document.getElementById(id);
    }

    window.onload = function(){
      //1.获取canvas对象
      var cnv = document.getElementById('canvas');
      //2.获取上下文环境对象context
      var cxt = cnv.getContext('2d');
      var bigCircleRadius = 50;
      var smallCircleRadius = 25;
      cxt.beginPath();
      for(var i=0;i<5;i++){
        cxt.lineTo(Math.cos((18+i*72)*Math.PI/180)*bigCircleRadius+100,
        -Math.sin((18+i*72)*Math.PI/180)*bigCircleRadius+80);
        cxt.lineTo(Math.cos((54+i*72)*Math.PI/180)*smallCircleRadius+100,
        -Math.sin((54+i*72)*Math.PI/180)*smallCircleRadius+80);
      }
      cxt.closePath();
      cxt.stroke();
    }
    </script>
  </head>
  <body>
    <canvas id='canvas' width = '200px' height='150px' style="border:1px dashed gray;"></canvas>
  </body>
</html>
