<!DOCTYPE html>
<html xmlns="https://w3.org/1999/xhtml">

<head>
  <title></title>
  <meta charset='utf-8'>
  <script type='text/javascript'>

    function $$(id) {
      return document.getElementById(id);
    }

    window.onload = function () {
      var cnv = $$("canvas");
      var cxt = cnv.getContext('2d');
      //边框颜色
      // cxt.strokeStyle = '#FF0000';
      // cxt.strokeStyle = 'rgb(255,0,0)';
      // cxt.strokeStyle = 'rgb(255,0,0,0.8)';
      cxt.fillStyle = 'red';
      //定点位置(50,50),宽80高80
      cxt.fillRect(50, 50, 80, 80);
      //以上代码等价于:
      //cxt.rect(50, 50, 80, 80);
      //cxt.fill();
      cxt.clearRect(60,60,50,50);
    }

  </script>
</head>

<body>
  <canvas id='canvas' width='200px' height='150px' style="border:1px dashed gray;"></canvas>
</body>

</html>
