<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    function $$(id){
      return document.getElementById(id);
    }
    window.onload = function(){
      cnv = $$("canvas");
      cxt = cnv.getContext('2d');

      cxt.moveTo(40,20);
      cxt.lineTo(160,20);
      cxt.arcTo(180,20,180,40,20);
      /**
        cxt.arcTo(cx,cy,x2,y2,radius);
        (cx,cy)表示控制点的坐标
        (x2,y2)表示结束点的坐标
        radius表示圆弧的半径
      */
      cxt.moveTo(180,40);
      cxt.lineTo(180,110);
      cxt.arcTo(180,130,160,130,20);
      cxt.moveTo(160,130);
      cxt.lineTo(40,130);
      cxt.arcTo(20,130,20,110,20);
      cxt.moveTo(20,110);
      cxt.lineTo(20,40);
      cxt.arcTo(20,20,40,20,20);

      cxt.stroke();
    }
  </script>
</head>
<body>
  <canvas id='canvas' style="border:1px dashed gray" width="200px" height="150px"></canvas>
</body>
</html>
