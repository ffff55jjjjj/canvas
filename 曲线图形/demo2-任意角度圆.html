<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type='text/javascript'>
    function $$(id){
      return document.getElementById(id);
    }

    window.onload = function(){
      cnv = $$("canvas");
      cxt = cnv.getContext('2d');
      cxt.beginPath();
        cxt.arc(70,70,50,0,-90*Math.PI/180,true);
      cxt.closePath();
      cxt.strokeStyle = 'HotPink';
      cxt.stroke();
      cxt.beginPath();
        cxt.arc(100,100,50,0,-90*Math.PI/180,false);
      cxt.closePath();
      cxt.strokeStyle = 'HotPink';
      cxt.stroke();
    }
  </script>
</head>
<body>
  <canvas id="canvas" width="200px" height="150px" style="border:1px dashed gray;"></canvas>
</body>
</html>
