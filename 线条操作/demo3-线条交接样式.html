<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type='text/javascript'>
    /*
      lineWidth:定义线条宽度
      lineCap:定义线帽样式
        Butt:默认线帽
        Round:圆形线帽
        Square:正方形线帽
      lineJoin:定义两条线交接处样式
        mirer:尖角
        round:圆角
        bevel:斜角
      setLineDash():定义线条的虚实样式
        param:[10,5]表示10px实线+5px虚线
              [10,5,2,1]表示10px实线+5px虚线+2px实线+1px虚线
    */

    function $$(id){
      return document.getElementById(id);
    }

    window.onload = function(){
      var cvn = $$('canvas');
      var cxt = cvn.getContext('2d');
      cxt.lineWidth = 12;
      cxt.moveTo(50,50);
      cxt.lineTo(100,50);
      cxt.lineTo(50,100);
      cxt.lineTo(100,100);
      cxt.setLineDash([3,1,2,2,1,1]);
      cxt.strokeStyle = 'HotPink';
      cxt.lineJoin = 'bevel';
      cxt.stroke();
    }
  </script>
</head>
<body>
  <canvas id="canvas" width="200px" height="150px" style="border:1px dashed gray;"></canvas>
</body>
</html>
